people","url":"https:\u002F\u002Fwww.zhihu.com\u002Fapi\u002Fv4\u002Fpeople\u002F9f45ca0a1ca8e56db0eefb2fe8754559","userType":"people","headline":"海外房产投资研究员","badge":[],"gender":-1,"isAdvertiser":false,"isPrivacy":false},"canComment":{"status":true,"reason":""},"reviewInfo":{"type":"","tips":"","editTips":"","isReviewing":false,"editIsReviewing":false},"relatedCards":[],"muteInfo":{"type":""},"showAuthor":false,"showEncourageAuthor":false,"voteupCount":1,"visibleOnlyToAuthor":false}},"answers":{"1225058556":{"id":1225058556,"type":"answer","answerType":"normal","question":{"type":"question","id":324940866,"title":"日本“一户建”是否值得投资呢？","questionType":"normal","created":1558162139,"updatedTime":1558162139,"url":"https:\u002F\u002Fwww.zhihu.com\u002Fapi\u002Fv4\u002Fquestions\u002F324940866","relationship":{}},"author":{"id":"c073e1f2621516b5f8af661414e5c284","urlToken":"starsea-house","name":"漫谈日本投资","avatarUrl":"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-615fcee8bff765eff1881f4f3475950d_is.jpg","avatarUrlTemplate":"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-615fcee8bff765eff1881f4f3475950d_{size}.jpg","isOrg":false,"type":"people","url":"https:\u002F\u002Fwww.zhihu.com\u002Fapi\u002Fv4\u002Fpeople\u002Fc073e1f2621516b5f8af661414e5c284","userType":"people","headline":"日本投资咨询。个人微信：13917743783","badge":[],"gender":-1,"isAdvertiser":false,"isFollowed":false,"isPrivacy":false},"url":"https:\u002F\u002Fwww.zhihu.com\u002Fapi\u002Fv4\u002Fanswers\u002F1225058556","isCollapsed":false,"createdTime":1589548797,"updatedTime":1589548797,"extras":"","isCopyable":true,"isVisible":true,"isNormal":true,"voteupCount":2,"commentCount":6,"isSticky":false,"adminClosedComment":false,"commentPermission":"all","canComment":{"reason":"","status":true},"reshipmentSettings":"allowed","content":"\u003Cp\u003E一般想投资一户建的，来一个我劝退一个。\u003C\u002Fp\u003E\u003Cp\u003E既然不是买来自住，那么为了不白白交税，肯定是要借出去的。\u003C\u002Fp\u003E\u003Cp\u003E我看到很多营销号说，因为租一户建的大多以家庭为单位。所以租约都非常稳定。\u003C\u002Fp\u003E\u003Cp\u003E扯谈。\u003C\u002Fp\u003E\u003Cp\u003E确实，\u003Cb\u003E租“大别墅”的都是家庭，但是成家立业后还一家老小租房子住的可并不多。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Ch2\u003E\u003Cb\u003E真以为日本人不买房嘛？\u003C\u002Fb\u003E\u003C\u002Fh2\u003E\u003Cp\u003E我们来看两组数据：\u003C\u002Fp\u003E\u003Cp\u003E第一组：\u003C\u002Fp\u003E\u003Cp\u003E平成30年度，国土交通省统计，全国2人及以上家庭数量约为3352万户，其中租房住的约有801万户，占比为23.9%\u003C\u002Fp\u003E\u003Cp\u003E第二组：\u003C\u002Fp\u003E\u003Cp\u003E还是国土交通省的数据。\u003C\u002Fp\u003E\u003Cp\u003E全国单身家庭的数量约为1467万户，其中租房的约有897万户，占比为61.1%\u003C\u002Fp\u003E\u003Ca
href=\"https:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fwww.mlit.go.jp\u002Fstatistics\u002Fdetails\u002Ft-jutaku-2_tk_000002.html\"
data-draft-node=\"block\" data-draft-type=\"link-card\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow
noreferrer\"\u003E国土交通省平成30年经济数据\u003C\u002Fa\u003E\u003Cp\u003E得出什么结论？\u003C\u002Fp\u003E\u003Cp\u003E日本人并没有我们想象中那么不爱买房。\u003Cb\u003E日本租房人群的主力仍然是单身人群。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E虽然没有明确的数据，但我们从常理来推，不管有没有钱，经济条件允不允许，\u003Cb\u003E单身租个“大别墅”住的肯定是极少数吧！\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E能指望的也就是多人家庭。但从上面的数据中我们不难算出，有租房需求的二人及以上家庭，在所有家庭中的占比仅有16.62%。\u003C\u002Fp\u003E\u003Cp\u003E（801\u002F（3352+1467）=16.62%）\u003C\u002Fp\u003E\u003Cp\u003E但一户建有多少大家知道吗？即使在东京这样的国际大都市，平成31年公寓化（マンション化率）的比率也不过只有27.6%！\u003C\u002Fp\u003E\u003Cp\u003E不要以为东京到处都是高楼大厦，其实绝大部分建筑还是一户建。所以，这是典型的供大于求，你说怎么能租得出收益呢？\u003C\u002Fp\u003E\u003Ch2\u003E那么可能有人会问，做民宿行不行呢？\u003C\u002Fh2\u003E\u003Cp\u003E首先，不是所有地方的一户建都能做民宿的。\u003C\u002Fp\u003E\u003Cp\u003E《民宿新法》发布后，仅有大阪等几个特别市的一户建，在符合条件的情况下可申请经营365天民宿。而其他地方的一户建，最多申请180天经营执照。\u003C\u002Fp\u003E\u003Cp\u003E一年只允许经营180天，你说玩个球？\u003C\u002Fp\u003E\u003Cp\u003E其次，投资者无法通过购房获得在留资格。\u003C\u002Fp\u003E\u003Cp\u003E即使买的是大阪的一户建，也被允许用于民宿经营，但投资者无法亲力亲为，到头来还是要把民宿“打包托管”给专业机构。\u003C\u002Fp\u003E\u003Cp\u003E一般包租收益多少呢？6%～7%。\u003C\u002Fp\u003E\u003Cp\u003E这收益比普通公寓大概高1%～2%。\u003C\u002Fp\u003E\u003Cp\u003E但是很多中介恐怕不会提醒投资者民宿投资的政策风险。虽然有民宿经营的相关执照，可是未来会不会被取消呢？\u003C\u002Fp\u003E\u003Cp\u003E不要以为这是杞人忧天。要知道，3年前，哪怕是公寓也能用于经营民宿，后来只有一户建能做民宿，再再后来只有大阪等特别市的一户建才被允许经营。\u003Cb\u003E你问问早年冲着民宿投资东京一户建的朋友们，现在是不是哭死在厕所里了？\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E所以，从大趋势来看，政策一直都在收紧。你问我未来怎样？我也不知道。\u003C\u002Fp\u003E\u003Cp\u003E我只知道，从今年4月起，想要在大阪申请民宿执照更难了，必须要获得街坊邻居的同意。\u003C\u002Fp\u003E\u003Ch2\u003E一户建走势忽高忽低\u003C\u002Fh2\u003E\u003Cp\u003E租金收益少也就算了，如果房价能涨倒也值得一投。\u003C\u002Fp\u003E\u003Cp\u003E然而很可惜，并没有。\u003C\u002Fp\u003E\u003Cp\u003E还是数据说话。\u003C\u002Fp\u003E\u003Cp\u003E据东日本不动产流通机构统计，令和元年四季度东京都二手一户建的成交价格同比下跌0.6%。看似不多？\u003C\u002Fp\u003E\u003Cp\u003E不。在过去13个季度内，同比下跌的多达7个！令和元年3季度同比下跌6.9%，平成31年1季度同比下跌3.7%。\u003C\u002Fp\u003E\u003Cp\u003E具体数据大家可以看下图，红色是下跌的，差不多要占一半。总体上这几年一户建的价格一直都是在横盘震荡。\u003C\u002Fp\u003E\u003Cp\u003E如果有人问我一户建将来的走势？我会建议他投硬币得了。\u003C\u002Fp\u003E\u003C
